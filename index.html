<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut-icon" href="favicon.ico" />

    <title>Prime Arte</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo-prime-arte.png" alt="Prime Arte" />
    </header>

    <main>
      <section>
        <form id="form-main">
          <div class="form-group">
            <label for="name">Qual o seu nome?</label>
            <input type="text" name="name" id="name" maxlength="35" required />
            <div class="text-help">Preencha este campo.</div>
          </div>

          <div class="form-group">
            <label for="email">Qual o seu e-mail?</label>
            <input type="email" name="email" id="email" required />
            <div class="text-help">Preencha este campo.</div>
          </div>

          <div class="form-group">
            <label for="phone">Qual o seu telefone?</label>
            <input type="tel" name="phone" id="phone" required />
            <div class="text-help">Preencha este campo.</div>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>

      <section>
        <a
          id="image-container"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./img/PRINT_PRIME_ARTE.png" alt="" />
        </a>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.ui.widget.js" type="text/javascript"></script>
    <script
      src="./js/jquery.iframe-transport.js"
      type="text/javascript"
    ></script>
    <script src="./js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="./js/cloudinary-jquery.min.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
